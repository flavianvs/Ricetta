<div style="background-color: aliceblue; display: flex;flex-direction: column; ">
  <mat-grid-list cols="3" rowHeight="1:1">
    <mat-grid-tile *ngFor="let ricetta of ricetteSliced">
      <mat-card [style.overflow-y]="ricetta.ingredienti.length > 10 ? 'scroll': 'hidden'" class="example-card" appearance="outlined">
        <mat-card-header>
          <mat-card-title>{{ricetta.titolo}}</mat-card-title>
          <mat-card-subtitle>{{ricetta.descrizione}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <b>Ingredineti:</b>
          <mat-chip-set class="mat-mdc-chip-set-stacked">
            <mat-chip *ngFor="let ingredient of ricetta.ingredienti">{{ingredient}}</mat-chip>
          </mat-chip-set>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-form-field style="margin-top: 15%;" class="example-full-width">
    <input matInput  appFiltraRicette [array]="ricette" maxlength="256" (filteredRecipesChange)="updateFilteredRecipes($event)" placeholder="Filtri per titolo/ingredienti">
  </mat-form-field>
  <div style="margin-bottom: 20px;">
    <mat-paginator #paginator [length]="ricette.length" [pageSize]="3" [pageSizeOptions]="[3]"  aria-label="Select page"
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>
